{% extends 'index.html' %}
{% load static %}
<!DOCTYPE html>
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main class="singleProject my-md">
    <div class="container">
      <div class="layout">
        <div class="column column--1of3">
          <h3 class="singleProject__subtitle">Team</h3>

        <div class="column column--2of3">
          <img style='max-width:250px' src="{{ team.image_url }}" alt="portfolio thumbnail" />
          <p>Owner: <a href="#" class="singleProject__developer"></a></p>
          <h2 class="singleProject__title">{{team.name}}</h2>
          <h3 class="singleProject__subtitle">About the Team</h3>
          <div class="singleProject__info">
            {{team.description}}
          </div>
          <div class="comments">
                {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
</body>
</html>

{% endblock %}
