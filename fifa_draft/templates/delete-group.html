{% extends 'main.html' %}
{% load static %}
<!DOCTYPE html>
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Delete group</title>
<main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <br>
                <form class="form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h2>Are you want to delete group "{{group}}"?</h2>
                    <a class="btn btn--sub btn--lg  my-md" href="{% url 'groups' %}">Back to all groups</a>
                    <a class="btn btn--sub btn--lg  my-md" href="{% url 'edit-group' group.id %}">Edit this group</a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Yes" />
                </form>


{% endblock %}
