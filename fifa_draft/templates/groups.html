{% extends 'main.html' %}
{% load static %}
<!DOCTYPE html>
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
</head>
<main>
<section class="projectsList">
      <div class="container">
        <div class="grid grid--three">
            {% for group in groups %}
          <div class="column">
            <div class="card project">
              <a href="{% url 'group' group.id %}" class="project">
                <img class="project--thumbnail" style='position:relative; left:10px; top:2px; max-width:250px;' src="{{group.image_url}}" alt="project thumbnail" />
                <div class="card__body">
                  <h3 class="project__title">{{group.name}}</h3>
                  <div class="project__tags">
                    {% for team in group.teams.all %}
                      {{team}}
                      {% endfor %}
                  </div>
                </div>
              </a>
            </div>
          </div>
            {% endfor %}
        </div>
      </div>
    </section>
  </main>
</html>
{% include 'bottombar.html' %}
{% endblock %}
